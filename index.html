<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="banner-container">
        <div class="banner">
            <img src="./images/odin-logo.png" alt="Odin logo" class="banner-img">
            <h1 class="banner-title">ODIN</h1>
        </div>
    </div>

    <div class="signup-container">

        <div class="signup-text">
            <p class="signup-paragraph">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p class="signup-paragraph">Sign up <em>now</em> to get started.</p>
            <p class="signup-paragraph">You <em>know</em> you want to.</p>
        </div>

        <form action="">
            <div class="signup-form">
                <h2 class="form-title">Let's do this!</h2>
                <div class="inputs-container">

                    <div class="input-field">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name" placeholder="Joe" required>
                    </div>
                    <div class="input-field">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name" placeholder="Doe" required>
                    </div>
                    <div class="input-field">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" placeholder="yourname@example.com" required>
                    </div>
                    <div class="input-field">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="number" name="phone-number" id="phone-number" required>
                    </div>
                    <div class="input-field">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div class="input-field">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm-password" id="confirm-password" required>
                    </div>

                </div>
            </div>
            <div class="signup-confirm">
                <button class="createaccount-btn" type="submit">Create Account</button>
                <p class="login-text">Already have an account? <a class="login-link" href="#">Log in</a></p>
            </div>
        </form>

    </div>

</body>
</html>
